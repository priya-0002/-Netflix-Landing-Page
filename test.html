<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    <!--Header Section-->
   <section class="container">
       <div class="head">
           <img src="image/netflix.png" alt="logo">
           <a href="#">Sign up</a> 
        </div>
   </section>

   <!--Background section and subscription statments-->

   <section class="banner">
       <img src="image/n.jpg" class="fit" alt="background">
     
      <!--parent div-->
     
       <div class="box">

          <!--child div for subscription statments-->
          
          <div class="heading">
              <h1>Unlimited movies, TV shows and more.</h1><br>
               <h2>Watch anywhere. Cancel anytime.</h2> <br>
              <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>
      
           <br>
           
            <!--child div for search button-->
            <div class="search">
                <input type="text" name="" placeholder="Email Address">
                <button><a href="#">Get started</a></button>  
            </div>





      </div>
      <!--div box close-->
   
   
   
    </section>


</body>
</html>
